<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musik-Sortierspiel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, p {
      text-align: center;
    }
    #deck, #timeline, #discard {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    #deck,
    #discard {
      min-height: 200px;
      min-width: 150px;
    }
    .card {
      width: 120px;
      height: 160px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .dropzone {
      width: 30px;
      height: 160px;
      background: rgba(0,0,0,0.1);
      border: 2px dashed #aaa;
      border-radius: 4px;
    }
    .card.dragging .card-back {
      display: none;
    }
    #info {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }
    #restartButton:hover {
      background-color: #0056b3;
    }
    .card-front img {
    pointer-events: none;
    user-select: none;
    }
    .card.locked .card-back{
      border: 3px solid green;
      box-shadow: 0 0 8px green;
    }

    #discard .card.locked .card-back {
      border: 3px solid red;
      box-shadow: 0 0 8px red;
    }
    #discard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸŽµ Musik-Sortierspiel</h1>
  <p>Ziel: Ordne die Songs nach ihrem Erscheinungsjahr.</p>
  <div style="text-align: center; margin: 20px 0;">
    <label for="winCount">Wie viele Songs sollen richtig sortiert werden?</label>
    <select id="winCount">
      <option value="10" selected>10</option>
      <option value="5">5</option>
      <option value="3">3</option>
    </select>
    <button id="startButton">Spiel starten</button>
  </div>


  <h2>Deine Timeline</h2>
  <div id="timeline"></div>

  <div id="info">Noch 10 Songs bis zum Sieg</div>

  <button id="restartButton">Spiel neu starten</button>

  <h2>Zugstapel</h2>
  <div id="deck"></div>

  <h2 id="DiscardInfo">Ablagestapel (falsch sortiert)</h2>
  <div id="discard"></div>
</body>
</html>
