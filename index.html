<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musik-Sortierspiel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #deck, #timeline, #discard {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    #deck,
    #discard {
      min-height: 200px;
      min-width: 150px;
    }
    #bottom-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap; /* Optional: FÃ¼r kleinere Screens TEST */
    }
    .card {
      width: 120px;
      height: 160px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .dropzone {
      width: 30px;
      height: 160px;
      background: rgba(0,0,0,0.1);
      border: 2px dashed #aaa;
      border-radius: 4px;
    }
    .card.dragging .card-back {
      display: none;
    }
    #info {
      font-weight: bold;
      margin-top: 20px;
    }
    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #restartButton:hover {
      background-color: #0056b3;
    }
    .card-front img {
    pointer-events: none;
    user-select: none;
    }
    .card.locked .card-front{
      border: 3px solid green !important;
      box-shadow: 0 0 8px green !important;
    }

    #discard .card-front {
      border: 3px solid red !important;
      box-shadow: 0 0 8px red !important;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸŽµ Musik-Sortierspiel</h1>
  <p>Ziel: Ordne die Songs nach ihrem Erscheinungsjahr.</p>
  <h2>Deine Timeline</h2>
  <div id="timeline"></div>
  <div id="bottom-row">
    <div id="deck"></div>
    <h2 id="DiscardInfo">Ablagestapel (falsch sortiert)</h2>
    <div id="discard"></div>
    <div id="info">Noch 10 Songs bis zum Sieg</div>
  </div>
  <button id="restartButton">Spiel neu starten</button>


</body>
</html>
